<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <!-- Load bootstrap -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <title>VTHO</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1>Welcome to Vtho transfer</h1>
                    <h3>Your contract balance is: <span id="balance"></span> wei.</h3>
                    <form id="tran">
                        <h4>Transfer Balance</h4>
                        <div class="form-group">
                            <label for="toAdr">Recepient Address</label>
                            <input type="text" class="form-control" id="toAdr"></input>
                            
                            <label for="toAmou">Amount</label>
                            <input type="text" class="form-control" id="toAmou"></input>

                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    <h4 id="transferResult"></h4>
                </div>
            </div>
        </div>
        <!-- Load config javascript -->
        <script src="./index.js"></script>
    </body>
</html>
